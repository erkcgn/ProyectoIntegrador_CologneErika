<section>
    <div class="container" *ngIf="educacion">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la Institución :</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>                    
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripcion de Carrera/Curso :</label>
                        <textarea type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required></textarea>                   
                    </div>
                    <button class="btn btn-warning">Editar Educación</button>
                </form>
            </div>
        </div>
    </div>
</section>
