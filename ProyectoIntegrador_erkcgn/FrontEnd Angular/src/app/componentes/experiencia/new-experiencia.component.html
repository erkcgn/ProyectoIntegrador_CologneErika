<section>
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la Empresa :</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>                    
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripcion de Rol/Tareas :</label>
                        <textarea type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required></textarea>                   
                    </div>
                    <button class="btn btn-warning">Agregar Experiencia</button>
                </form>
            </div>
        </div>
    </div>
</section>
