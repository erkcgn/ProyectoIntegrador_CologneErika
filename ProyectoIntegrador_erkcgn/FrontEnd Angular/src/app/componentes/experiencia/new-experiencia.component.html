<header class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-folder-open"></i> Crear Experiencia Laboral
                </h1>
            </div>
        </div>
    </div>
</header>

<section class="py-4 mb-4 bg-info bg-opacity-25">
    <div class="container">
        <div class="row">

        </div>
    </div>
</section>

<section class="py-2 mb-2">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-info bg-opacity-10">
                        <h4>Completar Datos:</h4>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                            <div class="form-group mb-3">
                                <label for="nombreE">Nombre de la Empresa</label>
                                <input type="text" class="form-control" id="nombreE" name="nombreE"
                                    [(ngModel)]="nombreE" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="descripcionE">Descripcion de Rol/Tareas</label>
                                <textarea type="text" class="form-control" id="descripcionE" cols="30" rows="20"
                                    name="descripcionE" [(ngModel)]="descripcionE" required></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="color">Color en hexadecimal</label>
                                <input type="text" class="form-control" id="color" name="color"
                                    [(ngModel)]="color" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="opacity">Opacity en hexadecimal</label>
                                <input type="text" class="form-control" id="opacity" name="opacity"
                                    [(ngModel)]="opacity" required>
                            </div>

                            <div class="d-grid gap-2 col-6 mx-auto">
                                <input type="submit" value="Crear Experiencia" class="btn btn-primary btn-block">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
