<section class="container" class="bg-info bg-opacity-25">
    <section class="container py-1">
        <div class="row">
            <div class="col-sm-4 col-md-6 col-lg-8">
                <h2>
                    Experiencia Laboral
                </h2>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end" class="col-lg-4">
                <button type="button" class="btn btn-dark btn-sm" routerLink="/nuevaexp" *ngIf="isLogged">
                    Agregar Experiencia
                </button>
            </div>
        </div>
    </section>
    <section class="container py-2 px-5">
        <div class="row" class="table-responsive">
            <table>
                <tbody class="col-sm-4 col-md-6 col-lg-8">
                    <tr *ngFor="let Experiencia of expe">
                        <div class="card text-center mb-3">
                            <div class="card-body">
                                <div class="row">
                                    <td>
                                        <h4 class="card-header">
                                            {{Experiencia.nombreE}}
                                        </h4>
                                    </td>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <td *ngIf="isLogged">
                                            <button class="btn" routerLink="/editexp/{{Experiencia.id}}">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                        </td>
                                        <td *ngIf="isLogged">
                                            <button class="btn" (click)="eliminar(Experiencia.id)">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </div>
                                </div>
                                <div class="row">
                                    <td>
                                        <p class="card-text text-center">
                                            {{Experiencia.descripcionE}}
                                        </p>
                                    </td>
                                </div>
                            </div>
                        </div>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</section>
