<section class="container mb-5 py-5">
    <div class="container-fluid bg-primary">
        <div class="container-fluid mb-2 py-5" *ngIf="expLab">
            <div class="row" class="col-sm-4 col-md-6 col-lg-12 mb-3">
                <div>
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                        <div class="form-group mb-4 text-white">
                            <label for="nombreE" class="mb-3">Nombre de la Empresa :</label>
                            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>                    
                        </div>
                        <div class="form-group mb-4 text-white">
                            <label for="descripcionE" class="mb-3">Descripcion de Rol/Tareas :</label>                        
                            <textarea type="text" class="form-control" id="descripcionE" rows="3" name="descripcionE" [(ngModel)]="expLab.descripcionE" required></textarea>                  
                        </div>
                        <button class="btn btn-dark">Editar Experiencia</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
