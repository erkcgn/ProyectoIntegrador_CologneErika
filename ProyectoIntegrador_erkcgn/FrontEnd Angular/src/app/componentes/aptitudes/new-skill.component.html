<section class="container mb-5 py-5">
    <div class="container-fluid bg-primary">
        <div class="container-fluid mb-2 py-5 ">
            <div class="row" class="col-sm-4 col-md-6 col-lg-12 mb-3">
                <div >
                    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                        <div class="form-group mb-4 py-2 text-white">
                            <label for="nombreE" class="mb-3">Nueva Skill - Ruta img:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>                    
                        </div>
                        <div class="form-group mb-4 text-white">
                            <label for="descripcionE" class="mb-3">Porcentaje:</label>
                            <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>                
                        </div>
                        <button class="btn btn-dark">Agregar Skill</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
