<section>
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre del Proyecto :</label>
                        <input type="text" class="form-control" id="nombreL" name="nombreL" [(ngModel)]="nombreP" required>                    
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripcion del Proyecto :</label>
                        <textarea type="text" class="form-control" id="descripcionL" name="descripcionL" [(ngModel)]="descripcionP" required></textarea>                   
                    </div>
                    <button class="btn btn-warning">Agregar Proyecto</button>
                </form>
            </div>
        </div>
    </div>
</section>
