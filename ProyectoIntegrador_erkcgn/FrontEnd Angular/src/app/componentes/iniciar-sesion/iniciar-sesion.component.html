<!-- Section: Design Block -->
<section class="container-fluid text-center text-lg-start mb-5 py-4">

    <div class="card mb-3">
        <div class="row g-0 d-flex align-items-center">
            <div class="col-lg-4 d-none d-lg-flex">
                <img src="../../../assets/img/erika.PNG" alt="img perfil"
                    class="w-100 rounded rounded-tr-lg-0 rounded-bl-lg-5" />
            </div>
            <div class="col-lg-8">
                <div class="card-body py-5 px-md-5">
                    <form  class="col-sm-12 col-md-6 col-lg-9" #f="ngForm"ngForm (ngSubmit)="onLogin()" novalidate>

                        <div class="form-outline mb-4">
                            <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required/>
                            <label class="form-label" for="nombreUsuario">Email/Usuario</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required/>
                            <label class="form-label" for="password">Password</label>
                        </div>
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                        checked />
                                    <label class="form-check-label" for="form2Example31"> Recordarme </label>
                                </div>
                            </div>

                            <div class="col">
                                <a href="#!">Olvido su contrase√±a?</a>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mb-4">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
