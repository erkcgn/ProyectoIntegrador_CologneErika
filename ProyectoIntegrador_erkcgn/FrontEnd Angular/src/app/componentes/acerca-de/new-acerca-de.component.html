<section class="container mb-5 py-5">
    <div class="container-fluid bg-primary">
        <div class="container-fluid mb-2 py-5 ">
            <div class="row" class="col-sm-4 col-md-6 col-lg-12 mb-3">
                <div>
                    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                        <div class="form-group mb-4 py-2 text-white">
                            <label for="nombre" class="mb-3">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>                    
                        </div>
                        <div class="form-group mb-4 text-white">
                            <label for="apellido" class="mb-3">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellido" required>                
                        </div>
                        <div class="form-group mb-4 text-white">
                            <label for="titulo" class="mb-3">TÃ­tulo:</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>                
                        </div>
                        <div class="form-group mb-4 text-white">
                            <label for="descripcion" class="mb-3">Descripcion:</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>                
                        </div>
                        <div class="form-group mb-4 text-white">
                            <label for="imgPerfil" class="mb-3">Ruta img Perfil:</label>
                            <input type="text" class="form-control" id="imgPerfil" name="imgPerfil" [(ngModel)]="imgPerfil" required>                
                        </div>
                        <div class="form-group mb-4 text-white">
                            <label for="imgBanner" class="mb-3">Ruta img Banner:</label>
                            <input type="text" class="form-control" id="imgBanner" name="imgBanner" [(ngModel)]="imgBanner" required>                
                        </div>
                        <button class="btn btn-dark">Agregar Persona</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
