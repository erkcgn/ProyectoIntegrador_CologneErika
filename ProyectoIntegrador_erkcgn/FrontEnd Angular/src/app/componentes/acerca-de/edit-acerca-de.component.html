<header class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-user"></i> Editar Persona
                </h1>
            </div>
        </div>
    </div>
</header>

<section class="py-4 mb-4 bg-success bg-opacity-50">
    <div class="container">
        <div class="row">

        </div>
    </div>
</section>

<section class="mb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-success bg-opacity-25">
                        <h4>Actualizar datos:</h4>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                            <div class="form-group mb-2">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="apellido">Apellido:</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="titulo">Título:</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="persona.titulo" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="descripcion">Descripción:</label>
                                <textarea type="text" class="form-control" id="descripcion" name="descripcion" cols="20" rows="7" [(ngModel)]="persona.descripcion" required></textarea>
                            </div>
                            <div class="form-group mb-2">
                                <label for="imgPerfil">Ruta img Perfil:</label>
                                <input type="text" class="form-control" id="imgPerfil" name="imgPerfil" [(ngModel)]="persona.imgPerfil" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="imgBanner">Ruta img Banner:</label>
                                <input type="text" class="form-control" id="imgBanner" name="imgBanner" [(ngModel)]="persona.imgBanner" required>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <input type="submit" value="Editar Persona" class="btn btn-primary btn-block">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
