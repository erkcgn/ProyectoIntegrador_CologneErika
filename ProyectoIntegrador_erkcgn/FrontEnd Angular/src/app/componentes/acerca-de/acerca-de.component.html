<main>    
    <section>
        <div class="row banner ">
            <img [src]="persona.imgBanner" alt="banner" class="banner-img">
        </div>
        <div class="container-fluid row py-2" *ngIf="isLogged">            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-dark btn-sm" routerLink="/newacercade"
                    *ngIf="isLogged">
                    Agregar Persona
                </button>
                <td *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editacercade/{{persona.id}}">
                        <i class="fas fa-edit"></i>
                    </button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-light" (click)="borrar(persona.id)">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </div>
        </div>
    </section>
    <section class="container marketing mb-2 pt-2">
        <div class="row featurette">
            <div class="col-md-11">
                <table>
                    <tbody>                        
                        <tr>
                            <td class="col-sm-4 col-md-6 col-lg-4">
                                <div>
                                    <img [src]="persona.imgPerfil"
                                        class="rounded-circle bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
                                        width="250" height="250" alt="">
                                </div>
                            </td>
                            <td class="col-sm-4 col-md-6 col-lg-8">
                                <h1 class="featurette-heading">
                                    {{persona.nombre}} {{persona.apellido}}
                                    <br>
                                    <span class="text-muted">
                                        {{persona.titulo}}
                                    </span>
                                </h1>
                                <p class="lead">
                                    {{persona.descripcion}}
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
